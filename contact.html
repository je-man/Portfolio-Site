<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact</title>

    <!--CSS link -->
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
    <!--font link-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Hind&family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header including the logo and main navigation-->
    <header class="page-header">
      <!-- Add your logo here -->
      <img
        src="img/main-logo.png"
        width="200"
        height="60"
        alt="logo"
        class="page-header__item"
      />

      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a
              href="about-us.html"
              role="menuitem"
              class="navigation-list__item"
              >About Us</a
            >
          </li>
          <li role="presentation">
            <a href="projects.html" role="menuitem" class="navigation-list__item"
              >Projects</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!--header end-->

    <!--Main content-->
    <h1 id="contact">Contact</h1>
    <div class="">
      <p>
        Address: 2100 NE 36 St <br />
        Suite 202 <br />
        Lighthouse Point, FL <br />
        33064 <br /><br />
        Tel: <a href="tel:+123-456-7890">123-456-7890</a><br />
        <br />
        Email: <a href="mailto:jennmanay@gmail.com">jennmanay@gmail.com</a
        ><br />
        <br />
      </p>
    </div>
    <!--End main content-->

    <!--contact form -->

    <div>
      <h2>How can I help?</h2>
      <form class="" action="index.html" method="post">
        <label for="name">Name</label> <br />
        <input type="text" name="name" id="name" /><br /><br />

        <label for="email">Email</label> <br />
        <input type="email" name="email" id="email" /><br /><br />

        <label for="phone">Phone</label><br />
        <input type="number" name="phone" id="phone" /><br /><br />

        <label for="message">Leave a message</label><br />
        <textarea name="message" rows="8" cols="80" id="message"></textarea
        ><br /><br />
        <input class="button" type="submit" value="Send message" />
      </form>
    </div>

    <!--Footer with links to social media profiles-->
    <footer class="page-footer">
      <p>Find me on</p>

      <div class="social-media">
        <!--github logo -->
        <a href="https://www.github.com" target="_blank"
          ><img
            src="img/github_icon.svg"
            width="30"
            height="30"
            alt="Github
            logo"
          />
        </a>

        <!--twitter logo -->
        <a href="https://www.twitter.com" target="_blank">
          <img
            src="img/twitter_icon.svg"
            width="30"
            height="30"
            alt="twitter logo"
          />
        </a>

        <!--linkedin logo -->
        <a href="https://www.linkedin.com" target="_blank">
          <img
            src="img/linkedin_icon.svg"
            style="width: 30px; height: 30px;"
            alt="LinkedIn logo"
          />
        </a>
      </div>
    </footer>

    <!--javascript link-->
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
